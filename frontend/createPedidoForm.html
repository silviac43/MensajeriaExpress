<div class="p-3">
    <div class="mb-3">
        <label for="nombreInput" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombreInput" aria-describedby="nombreHelp">
        <div id="nombreHelp" class="form-text">Por favor introduce tu nombre completo.</div>
    </div>
    <div class="mb-3">
        <label for="telefonoInput" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefonoInput" aria-describedby="telefonoHelp">
        <div id="telefonoHelp" class="form-text">Por favor introduce tu número de teléfono.</div>
    </div>
    <div class="mb-3">
        <label for="direccionInput" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccionInput" aria-describedby="direccionHelp">
        <div id="direccionHelp" class="form-text">Por favor introduce tu dirección completa.</div>
    </div>
    <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Por favor introduce tu dirección de correo electrónico.</div>
    </div>
    <button type="submit" class="btn btn-primaryplus" id="submit-register">Registrar</button>
</div>
