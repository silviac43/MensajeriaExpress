<div class="p-3">
    <div class="mb-3">
        <label for="uNombreInput" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="uNombreInput" aria-describedby="nombreHelp">
        <div id="nombreHelp" class="form-text">Por favor introduce tu nombre completo.</div>
    </div>
    <div class="mb-3">
        <label for="uTelefonoInput" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="uTelefonoInput" aria-describedby="telefonoHelp">
        <div id="telefonoHelp" class="form-text">Por favor introduce tu número de teléfono.</div>
    </div>
    <div class="mb-3">
        <label for="uDireccionInput" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="uDireccionInput" aria-describedby="direccionHelp">
        <div id="direccionHelp" class="form-text">Por favor introduce tu dirección completa.</div>
    </div>
    <div class="mb-3">
        <label for="uEmailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="uEmailInput" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Por favor introduce tu dirección de correo electrónico.</div>
    </div>
    <button type="submit" class="btn btn-primaryplus" id="submit-register">Registrar</button>
</div>
